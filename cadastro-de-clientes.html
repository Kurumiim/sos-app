<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css"> <!-- Novo arquivo CSS para cadastroclientes.html -->
</head>
<body>
    <main>
        <header>
            <h1>Cadastro de Condominio</h1>
        </header>
        <!-- Formulário de Cadastro de Clientes -->
        <div class="cadastro-clientes-container">
            <form id="cadastro-form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco">
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone">
                
                <button type="submit" class="option-button">Cadastrar Condominio</button>
                <a href="inicio.html" class="option-button">Voltar</a>
            </form>
        </div>
        <footer style="text-align: center;">
            <p>&copy; sos vazamentos 2023™</p>
        </footer>
    </main>

    <script src="seuarquivojs.js"></script>
</body>
</html>
